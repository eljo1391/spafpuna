<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> C贸digo </th>
        <td mat-cell *matCellDef="let detalle"> {{detalle.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
        <td mat-cell *matCellDef="let detalle"> {{detalle.comprasId}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let detalle"> {{detalle.precioCompra}} </td>
    </ng-container>

    <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let detalle let j = index;"> {{detalle.productoId[j].descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Borrar? </th>
        <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
          Borra?
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<div class="contenedor">

    <mat-form-field>
        <input matInput [(ngModel)]="articuloselect.cantidad" type="number" placeholder="Ingrese c贸digo">
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="articuloselect.comprasId" type="number" placeholder="Ingrese descripci贸n">
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="articuloselect.precioCompra" type="number" placeholder="Ingrese precio">
    </mat-form-field>

    <mat-form-field>
        <mat-select>
            <mat-option *ngFor="let prod of productos" [value]="prod.descripcion">
                {{prod.descripcion}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>

</div>
