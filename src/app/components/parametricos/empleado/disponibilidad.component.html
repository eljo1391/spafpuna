<div class="row">
    <div class="col-6 col-md-6 fixed">

        <form [formGroup]="form">

            <div class="form-group row">
                <label for="inputState" class="col-sm-2 col-form-label">Tratamiento</label>
                <div class="form-group col-md-3">
                    <select id="servicioId" formControlName="servicioId" class="form-control">
            <option *ngFor="let cat of servicios" [ngValue]="cat.servicioId">
                {{ cat.nombre }}
            </option>
            </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Comisi√≥n</label>
                <div class="col-sm-3">
                    <input formControlName="comision" type="comision" class="form-control" id="comision" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-3">
                    <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary" (click)="guardar()">Agregar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-6 col-md-8">

        <div class="table-responsive">
            <table class="table table-bordered display" id="dataTable" *ngIf="listaDisponible.length>0" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Empleado</th>
                        <th>Servicio</th>
                        <th>Comision</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of listaDisponible ; let i = index  ">
                    <tr>
                        <td>{{ item.empleadoId }}</td>
                        <td>{{ item.servicioId.nombre }}</td>
                        <td>{{ item.comision}}</td>
                        <td>
                            <button class="btn btn-info mr-1">
                        <i class="fas fa-trash"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>
