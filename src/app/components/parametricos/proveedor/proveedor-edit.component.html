<br>
<div class="container-fluid">
    <div class="row">
        <h5 class="display">Nuevo Proveedor</h5>
        <div class="col text-right">
            <button routerLink="/proveedor/listar" class="btn btn-info mr-1">
       <i class="fas fa-arrow-left"></i> Regresar
      </button>
        </div>
    </div>
</div>
<hr>

<div class="container-fluid">
    <form [formGroup]="form">

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Empresa</label>
            <div class="col-sm-3">
                <input formControlName="empresa" type="empresa" class="form-control" id="empresa" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Vendedor</label>
            <div class="col-sm-3">
                <input formControlName="nombreProveedor" type="nombre" class="form-control" id="nombre" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-3">
                <input formControlName="telefono" type="telefono" class="form-control" id="telefono" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Direcci√≥n</label>
            <div class="col-sm-9">
                <input formControlName="direccion" type="direccion" class="form-control" id="direccion" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Ruc</label>
            <div class="col-sm-3">
                <input formControlName="ruc" type="ruc" class="form-control" id="ruc" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-3">
                <input formControlName="correo" type="correo" class="form-control" id="correo" required>
            </div>
        </div>

        <div class="row">
            <div class="col text-danger">
                <p class="text-justify"> * El correo es obligatorio y debe ser un correo valido</p>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-3">
                <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary" (click)="guardar()">Guardar</button>
            </div>
        </div>
    </form>
</div>
